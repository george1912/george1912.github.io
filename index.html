<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Generator for Transfers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button, input[type="submit"] {
            padding: 10px 15px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            display: block;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #downloadLinks {
            margin-top: 20px;
        }

        .schoolFields {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h2>Email Generator for Transfers</h2>
    <form id="emailForm">
        <label for="fromName">Sender's Name:</label>
        <input type="text" id="fromName" required>
        <label for="fromEmail">From Email:</label>
        <input type="text" id="fromEmail" required>
        <br><br>
        <div id="schoolDiv">
            <!-- Placeholder for school details. -->
        </div>
        <button type="button" onclick="addSchoolField()">Add Another School</button><br><br>
        <input type="submit" value="Generate Email">
    </form>

    <div id="downloadLinks"></div>
    <button id="clearButton" onclick="clearAll()">Clear Everything</button>

    <script src="script.js"></script>
</body>

</html>
